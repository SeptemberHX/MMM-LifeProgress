<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="module-content">
    <div class="container life-progress-container">
        <div class="row align-items-center">
            <div class="col col-sm-auto">今天：</div>
            <div class="col">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-day bg-success"
                         role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
                         style="width: 10%"></div>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col col-sm-auto">本周：</div>
            <div class="col">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-day bg-info"
                         role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
                         style="width: 20%"></div>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col col-sm-auto">本月：</div>
            <div class="col">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-day bg-warning"
                         role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                         style="width: 30%"></div>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col col-sm-auto">本年：</div>
            <div class="col">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-day bg-danger"
                         role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                         style="width: 40%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
